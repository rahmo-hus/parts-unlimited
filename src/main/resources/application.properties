spring.datasource.url= jdbc:postgresql://localhost:5432/parts_unlimited
spring.datasource.username= postgres
spring.datasource.password= password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=POSTGRESQL


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.application.name=parts-unlimited

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.liquibase.enabled=false
spring.liquibase.liquibase-schema=liquibase
spring.liquibase.url=jdbc:postgresql://localhost:5432/parts_unlimited
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml


parts.unlimited.app.jwtSecret=pineapple
parts.unlimited.app.jwtExpirationMs=86400000